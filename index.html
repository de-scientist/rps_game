<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css">
  </head>

  <body>
    <div class="game-container">
      <header class="game-header">
        <p>© 2024 <a href="#" target="_blank">Gitau Mark</a></p>
        <p><span id="computer-score">computer 0</span> 0 <span id="player-score">player</span></p>
      </header>

      <main class="game-main">
        <section class="side">
          <h3>Computer</h3>
          <div id="computer-choice" class="emoji-box">🤖</div>
        </section>

        <div class="result-banner">
          <h2 id="result-text">CLICK TO PLAY</h2>
        </div>

        <section class="side">
          <h3>Player</h3>
          <div id="player-choice" class="emoji-box">❓</div>
        </section>
      </main>

      <footer class="controls">
        <button data-choice="rock">✊ Rock</button>
        <button data-choice="paper">✋ Paper</button>
        <button data-choice="scissors">✌️ Scissors</button>
      </footer>
    </div>

    <script src="./src/main.js"></script>
  </body>
</html>
